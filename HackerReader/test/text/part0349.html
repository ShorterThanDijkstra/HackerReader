  <h3 class="p" id="sigil_toc_id_374">补充篇C　风险管理</h3>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.确定是哪些环境变化凸显了风险管理的重要性。</p>

  <p class="ziti2">2.解释风险管理的四种方式，并区分可保风险和不可保风险。</p>

  <p class="ziti2">3.定义保险单，并解释大数法则和赔偿规则。</p>

  <p class="ziti2">4.讨论企业为控制风险可以购买的各种保险。</p>
