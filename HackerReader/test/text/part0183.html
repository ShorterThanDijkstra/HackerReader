  <h2 class="p5" id="sigil_toc_id_186">第16章　开展有效的促销活动</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.认识促销组合中包含的传统与新式工具。</p>

  <p class="ziti2">2.对比各种广告媒介的优缺点，包括互联网和社交媒体。</p>

  <p class="ziti2">3.说明企业对企业和企业对消费者的销售步骤。</p>

  <p class="ziti2">4.描述公共关系部门的作用，并说明公共宣传如何适应这一角色。</p>

  <p class="ziti2">5.评估各种促销形式的有效性，包括样品试用。</p>

  <p class="ziti2">6.说明口碑促销，病毒式营销，社交网络、博客、播客、电子邮件营销和移动营销的运作原理。</p>
