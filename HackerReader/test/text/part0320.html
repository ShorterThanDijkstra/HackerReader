  <h3 class="p" id="sigil_toc_id_345">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事银行业的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·信贷员——为个人和企业评估、授权或建议批准贷款申请。</p>

  <p class="ziti2">·外汇交易员——关注外汇市场；评估影响本地汇率的各种因素，并决定在外汇市场买卖哪些货币。</p>

  <p class="ziti2">·信贷顾问——就贷款、财务目标和债务向个人和企业提供咨询；推荐不同类型的贷款和还款计划，帮助偿还债务。</p>
