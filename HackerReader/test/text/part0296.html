  <h2 class="p5" id="sigil_toc_id_314">第14章</h2>

  <h3 class="p" id="sigil_toc_id_315">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事产品开发与定价方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·营销经理——评估产品需求，识别市场，制定定价策略。</p>

  <p class="ziti2">·品牌经理——为公司或产品创建和管理品牌资产。</p>

  <p class="ziti2">·工业设计师——为日常使用的工业品构筑概念。</p>

  <p class="ziti2">·成本估算师——收集和分析数据，以估算生产产品所需的时间、金钱、材料和劳动力。</p>
