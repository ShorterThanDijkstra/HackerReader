  <h3 class="p" id="sigil_toc_id_136">批判性思考</h3>

  <p class="ziti2">1.你对人力资源管理这个职业感兴趣吗？你有哪些与人力资源专业人员共事的经历？</p>

  <p class="ziti2">2.双职工家庭对人力资源的职能有什么影响？</p>

  <p class="ziti2">3.与家人在同一家公司工作，会出现什么问题？</p>

  <p class="ziti2">4.如果你是人力资源经理，你将如何应对知识渊博的员工退休后出现的人才流失问题？</p>

  <p class="ziti2">5.想象你必须解雇一名员工。解雇会对留下的员工产生什么影响？请说明你会如何把解雇这件事告诉员工和其他下属。</p>
