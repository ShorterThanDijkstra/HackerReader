  <h2 class="p5" id="sigil_toc_id_25">第3章　在全球市场开展业务</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.论述全球市场的重要性以及比较优势和绝对优势在全球贸易中的作用。</p>

  <p class="ziti2">2.阐释进口和出口的重要性，了解国际商务中使用的关键术语。</p>

  <p class="ziti2">3.阐明进入全球市场的战略，并解释跨国公司在全球市场中扮演的角色。</p>

  <p class="ziti2">4.评估影响全球市场贸易的主要因素。</p>

  <p class="ziti2">5.论述贸易保护主义的利弊。</p>

  <p class="ziti2">6.论述全球市场的变化格局以及离岸外包问题。</p>
