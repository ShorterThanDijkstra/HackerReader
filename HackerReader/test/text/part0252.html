  <h3 class="p" id="sigil_toc_id_260">职业生涯探索</h3>

  <p class="ziti2">如果你想从事国际商务领域的工作，可以参考以下建议。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·海关经纪人——作为联邦政府和进出口公司之间的联络人，处理产品跨境运输的物流。</p>

  <p class="ziti2">·译员——将信息从一种语言转换成另一种语言。</p>

  <p class="ziti2">·批发和制造业的销售代表——为批发商或制造商向全球市场上的企业、政府机构和其他组织销售产品。</p>

  <p class="ziti2">·买手和采购代理——购买组织自用或转售的产品和服务，评估供应商，商议合同，检查产品质量。</p>
