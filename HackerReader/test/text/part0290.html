  <h3 class="p" id="sigil_toc_id_307">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">了解员工为何决定加入工会，以及工会如何在某些行业发挥作用。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">访问劳联-产联网站（<a href="http://www.aflcio.org" class="pcalibre pcalibre1">www.aflcio.org</a>），了解员工加入工会的原因和好处。</p>

  <p class="ziti2">1.解释工会会员是如何影响少数族裔、女性、年长员工和兼职员工的。</p>

  <p class="ziti2">2.劳联-产联网站展示了工会对劳工问题的看法。查看支持管理层观点的关键问题和来源，如国家工作权利法律辩护基金会（National Right to Work Legal Defense Foundation，<a href="http://www.nrtw.org" class="pcalibre pcalibre1">www.nrtw.org</a>），比较它们在这些问题上的立场。</p>
