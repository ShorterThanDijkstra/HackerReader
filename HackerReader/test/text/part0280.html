  <h2 class="p5" id="sigil_toc_id_294">第10章</h2>

  <h3 class="p" id="sigil_toc_id_295">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事激励他人的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·教练——教授业余或专业运动员取得成功所需要的技能。</p>

  <p class="ziti2">·小学、初中和高中校长——管理学校的所有运作，包括日常活动；协调课程；督导教师及其他学校职员；为学生提供安全、高效的学习环境。</p>

  <p class="ziti2">·销售经理——指导组织的销售团队，设定销售目标，分析数据，为组织的销售代表制定培训计划。</p>
