  <h3 class="p" id="sigil_toc_id_14">批判性思考</h3>

  <p class="ziti2">假设你打算在社区开一家餐馆。请回答以下问题：</p>

  <p class="ziti2">1.谁将是餐馆的利益相关者？</p>

  <p class="ziti2">2.除了提供工作岗位和税收，你还能为社会带来哪些好处？</p>

  <p class="ziti2">3.你将如何与供应商建立良好的关系，如何与员工建立和睦的关系？</p>

  <p class="ziti2">4.你想要赚钱的愿望与你想给员工支付最低生活标准工资的愿望之间有冲突吗？</p>

  <p class="ziti2">5.本章概述的哪些环境因素对你的餐馆影响最大？为什么？</p>
