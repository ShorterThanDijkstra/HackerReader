  <body class="calibre">
  <h3 class="p" id="sigil_toc_id_72">批判性思考</h3>

  <p class="ziti2">1.你有创业家精神吗？为什么会这么认为？</p>

  <p class="ziti2">2.企业家和职业运动员有哪些相似的特质？运动员会成为好的企业家吗，为什么？团队合作对创业很重要吗，为什么？</p>

  <p class="ziti2">3.假设你创办了一家小企业。你想做什么生意？有哪些竞争对手？你能做些什么使你的生意比竞争对手的更具吸引力？为了让企业成功，你愿意一周工作60～70个小时吗？</p>
