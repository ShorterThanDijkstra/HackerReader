  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.论证会计和财务信息对企业及其利益相关者的作用。</p>

  <p class="ziti2">2.列出会计循环的步骤，区分会计和簿记，并解释如何在会计中使用计算机。</p>

  <p class="ziti2">3.解释主要财务报表的不同之处。</p>

  <p class="ziti2">4.展示比率分析在报告财务信息中的应用。</p>

  <p class="ziti2">5.确定会计专业内的不同学科。</p>
