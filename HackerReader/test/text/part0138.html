  <h3 class="p" id="sigil_toc_id_140">管理层与员工的关系问题</h3>

  <p class="ziti2">遗憾的是，管理者与员工之间的关系不可能总是一团和气。管理者的职责是创造利润，为此，他们必须最大限度地提高生产力，有时还要做出艰难的决策，而这些决策往往不受员工的待见。长期以来，员工关心的不外乎是公平公正、收入平等、工作保障。与其他管理难题一样，处理管理层与员工关系的问题也需要开诚布公、善意友好、折中妥协。在本章中，我们将探究影响管理者职责以及工作环境的几个重要问题：工会、高管薪酬、薪酬公平、性骚扰、儿童托管、老人托管、滥用毒品和毒品检测、职场暴力与霸凌。</p>
