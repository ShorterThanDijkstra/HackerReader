  <h3 class="p" id="sigil_toc_id_364">补充篇B　运用技术管理信息</h3>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.概述商业技术的角色变化。</p>

  <p class="ziti2">2.列举商业信息的类型，识别有用信息的特征，并讨论如何存储和分析数据。</p>

  <p class="ziti2">3.比较互联网、内部网、外联网和虚拟专用网的范围，并解释宽带技术是如何推动Web 2.0和Web 3.0发展的。</p>

  <p class="ziti2">4.阐释虚拟网络，并讨论云计算的优缺点。</p>

  <p class="ziti2">5.评估受信息技术影响的人力资源、安全性、隐私性和稳定性问题。</p>
