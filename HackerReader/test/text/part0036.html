  <h3 class="p" id="sigil_toc_id_35">批判性思考</h3>

  <p class="ziti2">1.全球约95%的人都生活在美国以外的国家，但是许多美国企业，特别是小企业，仍然没有从事全球贸易。原因何在？你认为未来会有更多的小企业参与全球贸易吗？请说明理由。</p>

  <p class="ziti2">2.生活水平高的国家被称为工业化国家，生活水平和生活质量较低的国家称为发展中国家（有时称为不发达国家或欠发达国家）。是什么因素阻止发展中国家成为工业化国家？</p>

  <p class="ziti2">3.在应对全球市场中社会文化、经济与金融、法律法规以及自然环境的影响时，企业应该如何预防意想不到的问题？</p>

  <p class="ziti2">4.你会如何证明当今全球市场使用财政关税或保护关税是合理的？</p>
