  <h3 class="p" id="sigil_toc_id_302">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">第一个目的是证明管理者在面试中通常会问的问题类型，第二个目的是练习在安全的环境中回答此类问题。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">上Monster.com网站，点击“职业资源”和“面试技巧”，然后选择“100个最热门的面试问题”一文。这篇文章列出了面试中常见的一些问题。点击问题，查看建议，找到最佳答案。这让你有机会测试你的答案，然后当你真正去面试时，就不用再去摸索答案了。</p>
