  <h2 class="p5" id="sigil_toc_id_219">第19章　利用证券市场的融资与投资机会</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.描述证券市场和投资银行家的角色。</p>

  <p class="ziti2">2.认识证券交易的场所：证券交易所。</p>

  <p class="ziti2">3.比较通过发行股票获得股权融资的利弊，详细说明普通股和优先股之间的差异。</p>

  <p class="ziti2">4.比较通过发行债券获得债务融资的利弊，认识债券的类别和特征。</p>

  <p class="ziti2">5.解释如何投资证券市场并设定投资目标，如长期增长、收入、现金和防通货膨胀。</p>

  <p class="ziti2">6.分析股票投资所带来的机会。</p>

  <p class="ziti2">7.分析债券投资所带来的机会。</p>

  <p class="ziti2">8.阐释共同基金和交易型开放式指数基金（ETF）中的投资机会。</p>

  <p class="ziti2">9.描述道琼斯工业平均指数等指标如何影响市场。</p>
