  <h3 class="p" id="sigil_toc_id_287">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">构建简单的组织结构图。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">组织结构图描绘了在组织中工作的员工之间的关系，并说明了谁向谁报告。访问<a href="http://www.giffy.com" class="pcalibre pcalibre1">www.giffy.com</a>并点击“组织结构图”。使用网站上的绘图工具。为公司创建组织结构图。该公司的员工情况如下：</p>

  <p class="ziti2">1.负责整个公司的首席执行官。</p>

  <p class="ziti2">2.直接向首席执行官报告的市场总监、生产总监和首席财务官。</p>

  <p class="ziti2">3.市场总监管理4名市场经理，生产经理管理3名一线经理，首席财务官管理3名主管。</p>

  <p class="ziti2">4.每个经理/主管管理多名员工。为了简单起见，在你的图表中，每个经理/主管下面只包括3名员工。</p>
