  <h2 class="p5" id="sigil_toc_id_174">第15章　产品分销</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.阐释分销渠道的概念和价值。</p>

  <p class="ziti2">2.论证营销中介如何实施六种营销效用。</p>

  <p class="ziti2">3.识别分销系统中批发商中介的类型。</p>

  <p class="ziti2">4.比较零售商使用的分销策略。</p>

  <p class="ziti2">5.解释各种不同的非实体店零售。</p>

  <p class="ziti2">6.解释在渠道系统建立合作的不同方式。</p>

  <p class="ziti2">7.描述物流并阐述中介如何管理货品的运输与仓储。</p>
