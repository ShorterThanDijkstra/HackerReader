  <h3 class="p" id="sigil_toc_id_267">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">证明企业对社会责任的承诺力度。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">家庭用品和个人护理公司第七世代（Seventh Generation）称，它在考虑自身行为对未来七代人的影响时，始终将企业责任纳入考虑范围。公司从产品开发到生产、购买、使用和废弃，努力控制产品对环境造成的各种影响。访问该公司的网站<a href="http://www.seventhgeneration.com" class="pcalibre pcalibre1">www.seventhgeneration.com</a>。然后回答以下问题：</p>

  <p class="ziti2">1.第七世代的社会使命是什么？</p>

  <p class="ziti2">2.第七世代的四大抱负是什么？</p>

  <p class="ziti2">3.第七世代是如何参与改善佛蒙特社区的？</p>

  <p class="ziti2">4.第七世代是如何向客户传递公司的社会使命的？</p>
