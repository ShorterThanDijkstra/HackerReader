  <h2 class="p5" id="sigil_toc_id_299">第11章</h2>

  <h3 class="p" id="sigil_toc_id_300">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事人力资源管理的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·培训和发展经理——计划、指导和协调各种方案，以丰富组织员工的知识，增强技能；管理那些培训和发展专家的工作人员。</p>

  <p class="ziti2">·薪酬经理——计划、开发和监督各种方案，以确定组织付给员工的薪酬数额和形式。</p>

  <p class="ziti2">·福利经理——计划、指导和协调公司为员工提供的退休计划、健康保险和其他福利。</p>

  <p class="ziti2">·人力资源经理——计划、指导和协调组织的行政职能；负责新员工的招聘、面试和雇用；与高管商议战略规划；充当组织管理层和员工之间的纽带。</p>
