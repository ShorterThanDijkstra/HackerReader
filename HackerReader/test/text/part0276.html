  <h2 class="p5" id="sigil_toc_id_289">第9章</h2>

  <h3 class="p" id="sigil_toc_id_290">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事生产工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·生产、计划和推进办事员——根据生产计划协调和加速部门内部或部门之间的工作和物料的流动。</p>

  <p class="ziti2">·一线主管——直接监督和协调生产和操作工人的活动，如检查员、精密加工工人、机器安装工和操作员、装配工、制造工、工厂和系统操作员。</p>

  <p class="ziti2">·工业生产经理——监督生产及相关工厂的日常运作；协调、计划和指导各种商品的生产活动，如汽车、计算机设备或纸制品。</p>

  <p class="ziti2">·制片人兼导演——创作电影、电视节目、现场戏剧、广告和其他表演艺术作品。</p>
