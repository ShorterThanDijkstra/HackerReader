  <h3 class="p" id="sigil_toc_id_207">批判性思考</h3>

  <p class="ziti2">1.作为某公司的潜在投资者或者某特定企业的买家，你是否应该评估该公司的财务报表？为什么？你会从公司的财务报表中寻找哪些关键信息？</p>

  <p class="ziti2">2.为什么会计报告必须按照特定的程序（GAAP）编制？允许企业在编制财务报表时发挥一定的灵活性或创造性，这是一个好主意吗？为什么？</p>

  <p class="ziti2">3.为什么财务比率是投资者评估公司财务表现的重要依据？</p>

  <p class="ziti2">4.财务比率因行业不同而各异，为什么记住这一点很重要？</p>
