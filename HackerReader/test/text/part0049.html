  <h1 class="p1" id="sigil_toc_id_48">第二部分　企业所有权：创办小企业</h1>

  <h2 class="p4" id="sigil_toc_id_49">第5章　如何创建企业</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.比较独资企业的优缺点。</p>

  <p class="ziti2">2.描述普通合伙人和有限合伙人的区别，比较合伙企业的优缺点。</p>

  <p class="ziti2">3.比较公司制企业的优缺点，总结传统公司、S公司和有限责任公司的不同之处。</p>

  <p class="ziti2">4.举例说明三种类型的公司兼并，解释杠杆收购的作用以及公司私有化。</p>

  <p class="ziti2">5.概述特许经营的优缺点，讨论特许经营中多元化的机会以及全球特许经营的挑战。</p>

  <p class="ziti2">6.阐释合作社的作用。</p>
