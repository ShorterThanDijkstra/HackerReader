  <h2 class="p5" id="sigil_toc_id_329">第17章</h2>

  <h3 class="p" id="sigil_toc_id_330">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事会计方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·注册管理会计师——符合教育背景和从业经验的要求，通过资格考试，并经注册管理会计师协会认证的会计师。</p>

  <p class="ziti2">·注册内部审计师——符合教育背景和从业经验的要求，通过资格考试，并经内部审计师协会认证的会计师。</p>

  <p class="ziti2">·税务稽核员——审查纳税申报单、进行审计和确定所欠税款，以确保联邦、州和地方政府从企业和公民那里收到应缴税款。</p>
