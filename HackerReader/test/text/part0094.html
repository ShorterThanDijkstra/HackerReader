  <h3 class="p" id="sigil_toc_id_95">批判性思考</h3>

  <p class="ziti2">现在你已经掌握了组织的基本原则，那么请想一想，你在哪些地方运用过这些概念，或者你所在的哪个组织曾经用过这些概念。</p>

  <p class="ziti2">1.你觉得有必要进行劳动分工吗？劳动分工是有益的吗？</p>

  <p class="ziti2">2.你被分配了特定的任务还是由你自己决定做什么吗？</p>

  <p class="ziti2">3.是否如韦伯建议的那样，晋升是完全基于资历的？还考虑了哪些其他因素？</p>

  <p class="ziti2">4.当组织发展壮大时，会出现什么问题？</p>

  <p class="ziti2">5.你会向汽车公司建议进行哪些组织变革吗？如果是航空业和科技企业呢？</p>
