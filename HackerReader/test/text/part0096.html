  <h2 class="p5" id="sigil_toc_id_97">第9章　生产与运营管理</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.描述美国制造业的现状，以及制造商为提高竞争力所做的工作。</p>

  <p class="ziti2">2.描述从生产管理到运营管理的演变。</p>

  <p class="ziti2">3.认识各种生产流程，描述提高生产率的技术，包括计算机辅助设计与制造、柔性制造、精益制造、大规模定制、机器人技术和3D打印。</p>

  <p class="ziti2">4.描述运营管理规划问题，包括设施选址与布局、物料需求计划、采购、准时制库存控制，以及质量控制。</p>

  <p class="ziti2">5.说明用计划评审技术与甘特图控制制造工艺。</p>
