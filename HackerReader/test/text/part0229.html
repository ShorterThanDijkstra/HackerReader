  <h2 class="p5" id="sigil_toc_id_233">第20章　货币、金融机构和美联储</h2>

  <p class="ziti2">1.阐述什么是货币，什么使货币发挥作用。</p>

  <p class="ziti2">2.描述美联储如何控制货币供应量。</p>

  <p class="ziti2">3.追溯银行业和美联储的历史。</p>

  <p class="ziti2">4.对美国银行体系中的各种机构进行分类。</p>

  <p class="ziti2">5.简要追溯银行业危机的原因，阐述政府如何在此类危机中保护你的资金安全。</p>

  <p class="ziti2">6.描述技术如何帮助银行业提高效率。</p>

  <p class="ziti2">7.评估国际银行业务、世界银行和国际货币基金组织的作用与重要性。</p>
