  <h2 class="p5" id="sigil_toc_id_304">第12章</h2>

  <h3 class="p" id="sigil_toc_id_305">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事员工与管理层关系方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·劳动关系专家——解释和管理劳动合同的问题，如工资和薪金、医疗保健、养老金、工会与管理实践。</p>

  <p class="ziti2">·人力资源专家——招聘、筛选、面试和安置员工，处理其他人力资源工作，如员工关系、薪酬福利和培训等。</p>

  <p class="ziti2">·仲裁员和调解员——促进争议各方之间的谈判和对话，帮助解决庭外冲突。</p>
