  <h4 class="p6" id="sigil_toc_id_381">批判性思考</h4>

  <p class="ziti2">1.你是否为住宅和资产做了自我保险？你做了哪些事情来降低风险？你做过哪些事情来规避风险？为你的房子和财产投保要花多少钱？</p>

  <p class="ziti2">2.哪些险别是你无法投保的？</p>

  <p class="ziti2">3.你采取了哪些措施来规避风险？</p>

  <p class="ziti2">4.你能做些什么来降低个人因洪水、飓风和龙卷风等自然灾害而遭受损失的风险？</p>
