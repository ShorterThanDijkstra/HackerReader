  <h3 class="p" id="sigil_toc_id_84">批判性思考</h3>

  <p class="ziti2">很多学生说他们有朝一日想成为管理者。下面是一些可以让你开始像经理一样思考的问题：</p>

  <p class="ziti2">1.你想在大公司还是在小公司工作？在私营公司还是在上市公司？在办公室还是在野外工作？分别说出理由。</p>

  <p class="ziti2">2.你会成为哪种领导者？如何证明你的选择？</p>

  <p class="ziti2">3.你认为参与式（民主）领导风格有什么问题吗？当一个管理者无法控制他人时，你能看出他的沮丧吗？</p>

  <p class="ziti2">4.一个接受过发号施令训练的人（比如一名军士）能被重新训练成一名参与式领导者吗？如何训练？会出现什么问题？</p>
