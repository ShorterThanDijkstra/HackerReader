  <h3 class="p" id="sigil_toc_id_322">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">研究小企业如何学会在网上销售。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">一些小企业主不知道如何开始在网上销售商品。《网上销售指南》（How to Sell Online Guide，<a href="http://ecommerceguide.com/sell-online" class="pcalibre pcalibre1">ecommerceguide.com/sell-online</a>）等在线资源，可以帮助他们了解有哪些备选方案。浏览该网页，并回答以下问题：</p>

  <p class="ziti2">1.电商托管和自托管平台的区别是什么？</p>

  <p class="ziti2">2.这两种电子商务平台有何优缺点？</p>

  <p class="ziti2">3.设想金色收获餐厅经营非常成功，所以你现在想在网上销售健康餐品的配料，以扩大业务。你会使用哪个平台？为什么？</p>
