  <h3 class="p" id="sigil_toc_id_390">补充篇A</h3>

  <h4 class="p6" id="sigil_toc_id_391">职业生涯探索</h4>

  <p class="ziti2">如果你有意从事法律方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·仲裁员和调解员——促进争议各方之间的谈判与对话，帮助解决法院系统之外的冲突。</p>

  <p class="ziti2">·法庭记录员——在审判、证词和其他法律程序中逐字逐句地记录。一些法庭记者在公共活动、商务会议或课堂上为聋哑人或听力受损人士提供电视字幕和实时翻译。</p>

  <p class="ziti2">·律师——就法律问题和纠纷为个人、企业和政府机构提供咨询，担任代表人。</p>

  <p class="ziti2">·律师助理和法律助理——从事各种协助律师的工作，包括维护和整理文件、进行法律研究和起草文件。</p>
