  <h3 class="p" id="sigil_toc_id_340">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事证券业的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·个人理财顾问——为个人理财提供投资建议，包括投资、抵押贷款、保险、大学储蓄计划、遗产规划、税收和退休等。</p>

  <p class="ziti2">·投资银行从业人员——将需要资金的企业与想要提供资金的投资者联系起来；协助公司并购。</p>

  <p class="ziti2">·股票经纪人——直接向个人客户销售证券和大宗商品；根据客户的需求和财务状况，为其提供合适的投资建议。</p>

  <p class="ziti2">·财务分析师——为企业和个人投资决策提供指导；评估股票、债券和其他投资的表现。</p>
