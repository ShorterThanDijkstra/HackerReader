  <h4 class="p6" id="sigil_toc_id_406">职业生涯探索</h4>

  <p class="ziti2">如果你有意从事个人理财方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·个人理财规划师——提供投资、保险、抵押贷款、储蓄、遗产规划、税收和退休方面的建议，帮助他人管理自己的财务。</p>

  <p class="ziti2">·会计师和审计师——编制和检查财务记录，确保财务记录准确，并按时恰当地缴纳税款。</p>

  <p class="ziti2">·房地产估价师——通常在土地出售、抵押、征税、保险或开发之前，为土地和土地上建筑物进行估价。</p>

  <p class="ziti2">·金融分析师——为个人投资决策提供指导，评估股票、债券和其他类型投资的业绩。</p>
