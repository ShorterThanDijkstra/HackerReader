  <h2 class="p5" id="sigil_toc_id_254">第2章</h2>

  <h3 class="p" id="sigil_toc_id_255">职业生涯探索</h3>

  <p class="ziti2">如果你想攻读经济学专业，毕业后可以考虑从事以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·经济学家——通过收集和分析数据、研究经济趋势，评估经济问题，来研究资源、商品和服务的生产和分配。</p>

  <p class="ziti2">·统计学家——运用数学或统计理论和方法来收集、整理、阐释和总结各种数据资料，以提供有用的信息。</p>

  <p class="ziti2">·市场研究分析师——研究市场状况，帮助企业了解人们想要什么产品，谁会购买，用什么价格购买。</p>

  <p class="ziti2">·精算师——分析财务成本中的风险和不确定性，并运用数学、统计学和金融理论来评估事件发生的风险。</p>
