  <h2 class="p5" id="sigil_toc_id_284">第8章</h2>

  <h3 class="p" id="sigil_toc_id_285">职业生涯探索</h3>

  <p class="ziti2">如果你想从事组织管理工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·高级管理人员——几乎各行各业都有这个职位，包括大企业、小企业和非营利组织，从只有一名员工的公司到拥有数千名员工的公司。</p>

  <p class="ziti2">·管理分析师——为提高组织的效率出谋划策。</p>
