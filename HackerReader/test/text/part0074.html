  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.描述现今管理职能发生的变化。</p>

  <p class="ziti2">2.描述管理的四种职能。</p>

  <p class="ziti2">3.将规划流程和决策与公司目标的实现联系起来。</p>

  <p class="ziti2">4.描述管理的组织功能。</p>

  <p class="ziti2">5.阐释领导者和管理者之间的差异，并描述各种领导风格。</p>

  <p class="ziti2">6.总结管理控制职能的五个步骤。</p>
