  <h3 class="p" id="sigil_toc_id_121">批判性思考</h3>

  <p class="ziti2">你现在的任务是要看完本章的内容。如果你在40多度高温的房间挥汗如雨，要有多大的动力才会去看书？假设你的室友打开了空调。一旦你感觉舒服了，看书的可能性会更大吗？回顾马斯洛的需求层次理论，看看在这两种情况下，什么需求会激励你。现在回想你在家里、学校或工作中何时觉得特别有动力去做某事。马斯洛提出的哪些需求激励了你？</p>
