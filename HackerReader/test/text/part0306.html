  <h3 class="p" id="sigil_toc_id_327">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">了解公司如何使用实时网站聊天来推广其产品和服务，并与客户建立关系。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">到<a href="http://blog.hubspot.com" class="pcalibre pcalibre1">blog.hubspot.com</a>的HubSpot上搜索“9家公司创造性地使用实时网站聊天”的文章。</p>

  <p class="ziti2">1.Petplan在哪个网站上提供实时聊天服务？不在自己的网站，而在其他网站上进行实时聊天对公司及其客户有什么好处？</p>

  <p class="ziti2">2.我们希望更多的公司能像SnapEngage这样提供实时聊天功能。该功能是什么？它是如何留住访问者，而不是转到其他网站？</p>

  <p class="ziti2">3.这些公司的网站聊天如何帮助其与客户建立更牢固的关系？</p>
