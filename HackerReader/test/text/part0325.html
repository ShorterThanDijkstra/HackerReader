  <h2 class="p5" id="sigil_toc_id_349">补充篇</h2>

  <h3 class="p" id="sigil_toc_id_350">补充篇A　在法律环境中工作</h3>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.定义商业法，区分成文法和普通法，并解释行政机构的职能。</p>

  <p class="ziti2">2.定义侵权法并解释产品责任在侵权法中的作用。</p>

  <p class="ziti2">3.认识专利、版权和商标的目的和条件。</p>

  <p class="ziti2">4.描述《统一商法典》中的保证和可转让票据。</p>

  <p class="ziti2">5.列明订立具有法律效力的合同所需的条件，以及描述违反此类合同可能带来的后果。</p>

  <p class="ziti2">6.总结几种规范竞争和保护美国消费者的法律。</p>

  <p class="ziti2">7.解释税法在政府创收中的作用，以及作为阻止或鼓励纳税人某些行为的一种手段。</p>

  <p class="ziti2">8.区分破产法所概述的各类破产。</p>

  <p class="ziti2">9.解释放松管控在鼓励竞争中所起的作用。</p>
