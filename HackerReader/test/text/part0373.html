  <h4 class="p6" id="sigil_toc_id_401">职业生涯探索</h4>

  <p class="ziti2">如果你有意从事风险管理方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·保险承保人——决定是否提供保险，并确定保险金额和保费。</p>

  <p class="ziti2">·应急管理主任——为应对自然灾害或其他紧急情况制订计划和程序。</p>

  <p class="ziti2">·保险销售代理——联系潜在客户，销售一种或多种保险。</p>
