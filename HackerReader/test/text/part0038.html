  <h2 class="p5" id="sigil_toc_id_37">第4章　严苛的道德和社会行为</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.解释为什么遵守法律只是道德行为的第一步。</p>

  <p class="ziti2">2.在面对可能的不道德行为时，问自己三个必须回答的问题。</p>

  <p class="ziti2">3.阐述管理者在制定道德标准中的作用。</p>

  <p class="ziti2">4.区分基于服从的道德准则和基于诚信的道德准则，并列出建立企业道德准则的六个步骤。</p>

  <p class="ziti2">5.定义企业社会责任，并比较企业对各利益相关者的责任。</p>

  <p class="ziti2">6.分析美国企业在影响全球市场的道德行为和社会责任方面的作用。</p>
