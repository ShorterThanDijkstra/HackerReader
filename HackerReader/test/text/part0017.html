  <h2 class="p5" id="sigil_toc_id_16">第2章　了解经济学及其对商业的影响</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.阐释基本经济学。</p>

  <p class="ziti2">2.解释什么是资本主义，以及自由市场如何运行。</p>

  <p class="ziti2">3.分析混合经济的趋势。</p>

  <p class="ziti2">4.描述美国的经济体系，包括关键经济指标（特别是国内生产总值）、生产率和商业周期的重要性。</p>

  <p class="ziti2">5.对比财政政策和货币政策，并解释其对经济的影响。</p>
