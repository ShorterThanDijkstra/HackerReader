  <h2 class="p5" id="sigil_toc_id_123">第11章　人力资源管理：找到并留住出色的员工</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.阐释人力资源管理的重要性，并描述目前人力资源管理中的问题。</p>

  <p class="ziti2">2.阐明法律对人力资源管理的影响。</p>

  <p class="ziti2">3.总结人力资源规划的五个步骤。</p>

  <p class="ziti2">4.描述公司招聘新员工的方法，并解释招聘工作面临的挑战。</p>

  <p class="ziti2">5.概述甄选员工的六个步骤。</p>

  <p class="ziti2">6.阐明培训和发展员工的方法。</p>

  <p class="ziti2">7.评估员工绩效的六个步骤。</p>

  <p class="ziti2">8.简述员工薪酬计划的目标，评估薪资制度和额外福利。</p>

  <p class="ziti2">9.展示管理者如何使用工作时间计划来适应员工的需求。</p>

  <p class="ziti2">10.描述员工如何在公司中流动：晋升、调动、解雇和退休。</p>
