  <h1 class="p1" id="sigil_toc_id_108">第四部分　人力资源管理：激励员工生产优质产品和提供优质服务</h1>

  <h2 class="p4" id="sigil_toc_id_109">第10章　员工激励</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.解释泰勒的科学管理理论。</p>

  <p class="ziti2">2.描述霍桑研究及其对管理的意义。</p>

  <p class="ziti2">3.认识马斯洛的需求层次理论，并将其运用于员工激励。</p>

  <p class="ziti2">4.区分赫茨伯格提出的激励因素和保健因素。</p>

  <p class="ziti2">5.区分X理论、Y理论和Z理论。</p>

  <p class="ziti2">6.解释目标设定理论、期望理论和公平理论的关键原则。</p>

  <p class="ziti2">7.展示管理者如何通过工作丰富化、坦诚沟通和认可工作等策略将激励理论付诸实施。</p>

  <p class="ziti2">8.展示管理者如何用个性化激励策略吸引全球和不同世代的员工。</p>
