  <h4 class="p6" id="sigil_toc_id_393">运用原则</h4>

  <p class="p3">目的</p>

  <p class="ziti2">你和几位音乐家朋友决定成立一个乐队，你想为乐队取名“个人使命”。你想要保护乐队的名称和你写的新歌，这样其他乐队未经你的允许，不能使用。访问美国专利和商标局的网站（<a href="http://www.uspto.gov" class="pcalibre pcalibre1">www.uspto.gov</a>），了解如何获得你想要的保护。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">1.你是否需要申请专利、版权或商标，或几种兼而有之，来保护你的乐队名称和歌曲？</p>

  <p class="ziti2">2.什么时候可以使用商标符号<sup class="calibre2">TM</sup>和<sup class="calibre2">®</sup>？</p>

  <p class="ziti2">3.你如何为你的歌曲获得版权？</p>

  <p class="ziti2">4.登记版权有什么好处？</p>
