  <h3 class="p" id="sigil_toc_id_106">批判性思考</h3>

  <p class="ziti2">1.机器人和其他机器正在取代制造车间的工人。如此一来，公司便可以与其他国家的廉价劳动力竞争，但同时，自动化也消除了很多工作岗位。你是否担心自动化可能导致美国和世界各地的失业增加或就业不足？为什么？</p>

  <p class="ziti2">2.计算机集成制造令生产过程发生了革命性变革。这种变革对服装业、鞋业，以及其他与时尚相关的行业意味着什么？对其他消费品和工业品行业又意味着什么？对于消费者有哪些好处？</p>

  <p class="ziti2">3.在美国，创造新的就业机会的一个方法是增强工程和科学专业毕业生的创新能力。美国如何激励更多的学生主修这些领域的专业？</p>
