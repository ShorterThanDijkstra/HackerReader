  <body class="calibre">
  <h3 class="p" id="sigil_toc_id_60">批判性思考</h3>

  <p class="ziti2">假设你正在考虑自己创业。</p>

  <p class="ziti2">1.你会提供哪些产品或服务？</p>

  <p class="ziti2">2.你需要哪些才能或技能来经营企业？</p>

  <p class="ziti2">3.你是否具备创业所需的所有技能和资源，或者你是否需要找一个或几个合作伙伴？如果是，你的合作伙伴需要具备哪些技能？</p>

  <p class="ziti2">4.你会选择哪种企业所有权形式，是独资企业、合伙企业、传统公司、S公司，还是有限责任公司？为什么？</p>
