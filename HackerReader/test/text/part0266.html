  <h3 class="p" id="sigil_toc_id_277">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">评估你作为一个企业家成功的可能性，并评估一份商业计划书的样本。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">1.登录<a href="http://www.bizmove.com/other/quiz.htm" class="pcalibre pcalibre1">www.bizmove.com/other/quiz.htm</a>，参加互动创业测试，看看你是否具备成为成功企业家的素质。</p>

  <p class="ziti2">2.如果你有企业家的特质，并决定创业，你需要制订一份商业计划书。访问<a href="http://www.bplans.com/sample_business_plans.cfm" class="pcalibre pcalibre1">www.bplans.com/sample_business_plans.cfm</a>，然后点击餐馆、咖啡馆和烘焙店。审核网吧的商业计划书样本。虽然计划书的格式可能与本章的商业计划书大纲有所不同，但它是否包括了大纲所列的全部必要信息？如果没有，缺少了什么？</p>
