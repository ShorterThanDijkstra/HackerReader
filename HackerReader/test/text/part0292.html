  <h2 class="p5" id="sigil_toc_id_309">第13章</h2>

  <h3 class="p" id="sigil_toc_id_310">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事市场营销方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·市场调研分析师——研究市场状况，检查产品或服务的可能销量，找到人们想要的产品，谁会购买，以什么价格购买。</p>

  <p class="ziti2">·平面设计师——用计算机软件或手工创造视觉概念，传递各种启发、告知并吸引消费者的创意，为广告、宣传册、杂志和公司报告制作视觉资料。</p>

  <p class="ziti2">·文案——为广告、博客或其他各种营销媒体撰写文字内容。</p>

  <p class="ziti2">·销售经理——指导销售团队，设定销售目标，分析数据，为销售代表制定培训计划。</p>
