  <h1 class="p1" id="sigil_toc_id_147">第五部分　市场营销：制订与实施以客户为导向的营销方案</h1>

  <h2 class="p4" id="sigil_toc_id_148">第13章　市场营销：帮助买方购买</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.界定营销的概念，并将之用于营利和非营利组织。</p>

  <p class="ziti2">2.阐述营销的4P。</p>

  <p class="ziti2">3.概括市场调研的流程。</p>

  <p class="ziti2">4.展示营销人员如何通过环境检查来认识不断变化的营销环境。</p>

  <p class="ziti2">5.阐释营销人员如何应用市场细分、关系营销和消费者行为研究等工具。</p>

  <p class="ziti2">6.比较企业市场和消费者市场。</p>
