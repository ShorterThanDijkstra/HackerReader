  <h3 class="p" id="sigil_toc_id_46">批判性思考</h3>

  <p class="ziti2">设想一个可以检验你道德行为的情境。比如，你最要好的朋友忘记明天要交学期论文了，他问你是否可以抄一篇你上学期写给另一位老师的论文。</p>

  <p class="ziti2">1.你有哪些选择，每种选择都有哪些后果？</p>

  <p class="ziti2">2.如果你问一下自己本章列出的三个问题，是否有助于解决这个难题？现在就回答，然后看看你是否会做出不同的选择。</p>
