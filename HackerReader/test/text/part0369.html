  <h4 class="p6" id="sigil_toc_id_396">职业生涯探索</h4>

  <p class="ziti2">如果你有意从事信息技术方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·信息安全分析人员——计划并实施安全措施来保护组织的计算机网络和系统。</p>

  <p class="ziti2">·计算机和信息研究科学家——发明和设计新的计算技术方法，并发现现有技术的创新用途。</p>

  <p class="ziti2">·计算机网络架构师——设计和构建数据通信网络，包括局域网（LAN）、广域网（WAN）和内部网。</p>

  <p class="ziti2">·计算机支持专家——为使用计算机软件或设备的个人与组织提供帮助和建议。</p>
