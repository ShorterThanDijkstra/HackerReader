  <h3 class="p" id="sigil_toc_id_262">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">比较各国汇率变动情况，预测汇率变动对全球贸易的影响。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">参与全球贸易面临的一大难题是不断变化的汇率。汇率在30天里会发生多大的变化？选择5种货币（比如欧元、英镑、日元、墨西哥比索、沙特阿拉伯里亚尔），查看过去一个月它们对美元的汇率，据此研究汇率的变动幅度。可以在雅虎财经的货币中心（<a href="http://finance.yahoo.com/currency" class="pcalibre pcalibre1">finance.yahoo.com/currency</a>）获取这些数据。选择一家公司，然后阐述你研究得出的汇率变化对该公司与另外4种货币所在国或地区的贸易关系可能产生哪些影响。</p>
