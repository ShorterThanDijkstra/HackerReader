  <h1 class="p1" id="sigil_toc_id_6">第一部分　商业趋势：在多元化与全球化背景下培育企业</h1>

  <h2 class="p4" id="sigil_toc_id_7">第1章　动态商业环境中的冒险与获利</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.阐述利润与风险之间的关系，说明企业和非营利组织是如何提高全民生活水平的。</p>

  <p class="ziti2">2.解释企业家精神和其他生产要素如何有助于创造财富。</p>

  <p class="ziti2">3.分析经济环境和税收对企业的影响。</p>

  <p class="ziti2">4.描述技术对企业的影响。</p>

  <p class="ziti2">5.阐明企业如何应对并赢得竞争。</p>

  <p class="ziti2">6.分析影响企业的社会变化。</p>

  <p class="ziti2">7.确定企业必须采取哪些措施来应对全球化的挑战，包括战争和恐怖主义。</p>

  <p class="ziti2">8.回顾过去的趋势如何在当下重演，这些趋势对于即将毕业的大学生来说意味着什么。</p>
