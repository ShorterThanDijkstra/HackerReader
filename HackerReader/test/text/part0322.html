  <h3 class="p" id="sigil_toc_id_347">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">进一步了解2008年的银行业危机如何引发了经济大衰退，以及此后发生的事情。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">1.上网搜索，查找论述2008年银行业危机原因的文章。和班上的其他人交谈，比较你们找到的报道。哪些组织对这场危机负有责任？</p>

  <p class="ziti2">2.搜索自银行业危机以来美国和世界各地银行业发生的变化。美联储在结束美国这场危机中扮演了什么角色？</p>

  <p class="ziti2">3.搜索有关现任总统和国会已经提议或通过的银行监管改革的信息。你认为这些改变会有助于还是不利于预防导致2008年危机的问题？</p>
