  <h2 class="p5" id="sigil_toc_id_334">第18章</h2>

  <h3 class="p" id="sigil_toc_id_335">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事财务方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·财务审查人员——确保遵守有关金融机构和交易的法律；审查资产负债表，评估贷款的风险，评估银行管理。</p>

  <p class="ziti2">·税务筹划员——帮助个人和小企业客户完成和提交纳税申报单；协助进行税务规划。</p>

  <p class="ziti2">·财务经理——编制财务报告，指导投资活动，为组织的长期财务目标制定战略与规划。</p>

  <p class="ziti2">·成本预算师——收集和分析数据，以估算制造产品、建造房屋或提供服务所需的时间、金钱、材料和劳动力。</p>
