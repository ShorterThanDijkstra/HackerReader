  <h2 class="p5" id="sigil_toc_id_324">第16章</h2>

  <h3 class="p" id="sigil_toc_id_325">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事产品宣传方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·广告销售代理——向企业和个人销售广告位；联系潜在客户，做销售报告，维护客户关系。</p>

  <p class="ziti2">·公共关系专家——为所代表的组织创造并保持良好的公众形象；制作媒体新闻稿，以影响公众对组织的看法，并提高对组织工作和目标的认识。</p>

  <p class="ziti2">·筹款经理——为组织设计和协调活动，吸引人们捐款。</p>

  <p class="ziti2">·网页开发人员——设计和创建网站。</p>
