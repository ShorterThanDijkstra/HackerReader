  <h2 class="p5" id="sigil_toc_id_62">第6章　企业家精神和创建小企业</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.解释人们为什么愿意承担创业的风险；列举成功企业家的特质；描述创业团队、内部创业家和居家企业、在线企业。</p>

  <p class="ziti2">2.探讨小企业对美国经济的重要性；总结小企业失败的主要原因。</p>

  <p class="ziti2">3.了解小企业运作的方式。</p>

  <p class="ziti2">4.分析创立并经营小企业所需具备的条件。</p>

  <p class="ziti2">5.概述小企业进入全球市场的优势和劣势。</p>
