  <h2 class="p5" id="sigil_toc_id_138">第12章　处理管理层与员工的关系问题</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.追溯美国劳工组织的历史。</p>

  <p class="ziti2">2.讨论影响工会的主要法案。</p>

  <p class="ziti2">3.概述工会的目标。</p>

  <p class="ziti2">4.描述冲突期间劳工和管理层使用的策略，并讨论工会在未来的作用。</p>

  <p class="ziti2">5.评估当今有争议的员工和管理层问题，如高管薪酬、薪酬公平、性骚扰、儿童看护、老人护理、滥用毒品和毒品检测，以及职场暴力和霸凌。</p>
