  <h3 class="p" id="sigil_toc_id_243">批判性思考</h3>

  <p class="ziti2">1.如果你是美联储主席，你会用什么经济数据来衡量你的表现？美联储在2008～2009年的银行业危机中扮演了什么角色？</p>

  <p class="ziti2">2.你通常随身携带多少现金？你用哪些方式在商店或互联网上付款？你认为这种支付方式有什么趋势？这些趋势如何使你的购物体验更好？</p>

  <p class="ziti2">3.如果美元相对欧元贬值，那么在美国商店销售的法国葡萄酒的价格将会发生什么变化？法国人购买美国车的可能性将会增加还是减少？为什么？</p>

  <p class="ziti2">4.你的存款是存在银行、储蓄贷款协会、信用合作社，还是几处都存？你是否比较过各家机构给你带来的好处？你认为哪些贷款最合算？</p>
