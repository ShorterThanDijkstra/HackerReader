  <h3 class="p" id="sigil_toc_id_157">你在营销领域的前景</h3>

  <p class="ziti2">营销学的就业范围比大多数商科要广。如果你学的是营销学专业，会有一系列的职业选择。你可以成为诺德斯特龙或塔吉特等零售店的经理，可以去做市场调研或产品管理方面的工作，可以从事销售、广告、促销或公共关系方面的工作，也可以从事运输、仓储或国际分销方面的工作。你还可以设计网站。这些只是其中一些选择。例如，你还可以思考如何将Facebook、谷歌等各种技术手段用于营销。当你阅读下面的营销章节时，考虑你是否会对营销工作感兴趣。</p>
