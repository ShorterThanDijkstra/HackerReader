  <h3 class="p" id="sigil_toc_id_184">批判性思考</h3>

  <p class="ziti2">1.假设我们淘汰了营销中介，而你又需要日用杂货和鞋子。你怎么知道去哪儿买？你要走多远才能买到？你为此花费的时间和精力能帮你省下多少钱？</p>

  <p class="ziti2">2.你认为哪种中介当今是最重要的？为什么？这个领域的公司发生了什么变化？</p>

  <p class="ziti2">3.许多人认为，水将是未来的稀缺资源。如果你能想出一种便宜的方法，把水从水资源丰富的地方运到需要水的地方，用于饮用、农业和水力压裂等其他用途，你就能成为富裕的营销中介。管道运输是备选方案，但你能把水冷冻起来，然后用火车或卡车运过去吗？你能用船把冰山拖到气候温暖的地方吗？还有什么其他方法吗？</p>
