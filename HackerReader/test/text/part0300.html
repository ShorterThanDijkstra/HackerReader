  <h2 class="p5" id="sigil_toc_id_319">第15章</h2>

  <h3 class="p" id="sigil_toc_id_320">职业生涯探索</h3>

  <p class="ziti2">如果你有意从事产品配送方面的工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·采购经理——为批发商、零售商等各组织计划、指导和协调材料、产品或服务的采购。</p>

  <p class="ziti2">·物流专家——分析和协调组织的供应链，包括如何获得、配送、分配和交付产品。</p>

  <p class="ziti2">·批发商和制造商销售代表——为批发商或制造商向企业、政府机构和其他组织销售产品。</p>

  <p class="ziti2">·铁路工人——确保客运和货运列车按时运行，安全运行。</p>
