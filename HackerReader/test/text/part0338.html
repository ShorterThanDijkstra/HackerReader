  <h4 class="p6" id="sigil_toc_id_363">批判性思考</h4>

  <p class="ziti2">1.侵权法改革的支持者说，如果原告（提起诉讼的一方）败诉，他们不必向被告（被起诉的一方）支付赔偿金，这是不公平的。如果原告败诉，他们应该支付赔偿金吗？为什么？</p>

  <p class="ziti2">2.访问美国专利商标局网站（<a href="http://www.uspto.gov" class="pcalibre pcalibre1">www.uspto.gov</a>），查看有关获得专利的信息。看看你能否估算出这个过程需要多长时间，花费是多少。</p>

  <p class="ziti2">3.打电话给当地的房地产委员会或拜访房地产经纪人，获得一份房地产合同的副本。仔细阅读合同，看看它是如何满足本章所述的使合同具有法律效力和约束力的六个要求。</p>

  <p class="ziti2">4.你所在的州或邻近的州是否实施了公共事业管控？管控有用吗？</p>
