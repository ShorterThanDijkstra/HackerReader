  <h2 class="p5" id="sigil_toc_id_279">第7章</h2>

  <h3 class="p" id="sigil_toc_id_280">职业生涯探索</h3>

  <p class="ziti2">如果你从事管理工作，可以考虑以下几个职业。参阅<a href="http://www.bls.gov" class="pcalibre pcalibre1">www.bls.gov</a>的《职业前景手册》，了解这些工作的岗位职责、所需技能、薪酬和职业前景。</p>

  <p class="ziti2">·行政服务经理——计划、指导和协调组织的支持性服务工作，维护设施，管理记录保存、邮件分发和办公室维护等活动。</p>

  <p class="ziti2">·施工经理——从头至尾负责施工项目的规划、协调、预算和监督。</p>

  <p class="ziti2">·应急管理主任——为应对自然灾害或其他紧急情况制订计划和程序。</p>

  <p class="ziti2">·食品服务经理——负责餐厅及其他配备和供应食品饮料的机构的日常运营。</p>

  <p class="ziti2">·计算机和信息技术（IT）经理——计划、协调和指导组织中与计算机相关的活动。</p>
