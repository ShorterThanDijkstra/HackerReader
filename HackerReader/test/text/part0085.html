  <h2 class="p5" id="sigil_toc_id_86">第8章　构建组织，应对挑战</h2>

  <p class="ziti2"><span class="yanse">■ 学习目标</span></p>

  <p class="ziti2">1.概述组织管理的基本原则。</p>

  <p class="ziti2">2.比较法约尔和韦伯的组织理论。</p>

  <p class="ziti2">3.评估管理者在建构组织过程中所做的选择。</p>

  <p class="ziti2">4.对比各种组织模式。</p>

  <p class="ziti2">5.确定企业间合作与协调的好处。</p>

  <p class="ziti2">6.解释组织文化如何帮助企业适应环境变化。</p>
