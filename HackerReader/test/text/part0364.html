  <h4 class="p6" id="sigil_toc_id_389">批判性思考</h4>

  <p class="ziti2">1.你是否想过要成为一名企业家？本章关于百万富翁的统计数字是否让你有勇气去追求这样的事业？</p>

  <p class="ziti2">2.美国许多地区的房价开始从金融危机中恢复过来。你住在什么地方？你会鼓励所在地区的大学毕业生买房或租房吗？</p>

  <p class="ziti2">3.人们在考虑买房之前必须问些什么问题？</p>

  <p class="ziti2">4.你买过哪些保险？接下来你需要买哪种保险？</p>
