  <h4 class="p6" id="sigil_toc_id_371">技术和你</h4>

  <p class="ziti2">如果你开始觉得，不懂电脑无异于职业自杀，那么你就想到点子上了。信息技术在创造新工作的同时淘汰了旧工作，所以要确保自己不被淘汰，就看你能否学习和保持所需的技能。况且，或许你会像加比·格雷格（Gabi Gregg）那样在网上开创自己的事业也未可知。MTV看中了她在Twitter赢得众多“粉丝”的信任和喜爱，于是聘请她担任MTV的首个“TJ”（Twitter主持人）。除了10万美元的薪水，MTV还为她提供了一个平台，让她成为一名成功的泳装设计师和博主。<a href="part0372.html#B2OH81-b727bb5f566b4c63b5afd91aa304fa59" class="pcalibre pcalibre1"><sup class="calibre2">54</sup></a>这个实例表明，如今，凭借魅力十足的网络形象和良好的职业道德，任何事情都有可能实现。</p>
