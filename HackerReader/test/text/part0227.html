  <h3 class="p" id="sigil_toc_id_231">批判性思考</h3>

  <p class="ziti2">1.假设你继承了5万美元，打算用来投资，以实现两个财务目标：（1）你计划两年后结婚，要为婚礼存钱；（2）为几十年后的退休存钱。你会如何投资这笔钱？解释你的答案。</p>

  <p class="ziti2">2.如果你在考虑投资债券市场，标准普尔、穆迪和惠誉国际提供的信息对你有何帮助？</p>

  <p class="ziti2">3.为什么公司喜欢可赎回债券，而投资者普遍不感兴趣？</p>

  <p class="ziti2">4.如果你在考虑投资证券市场，你会选择个股、共同基金还是ETF？比较每种选择的优缺点，解释你的选择。</p>

  <p class="ziti2">5.思考多年来道琼斯工业平均指数增加和剔除的公司。道琼斯工业平均指数中增加和剔除了哪些类型的公司？为什么会发生这些变化？你认为未来五年会有新的变化吗？为什么？</p>
