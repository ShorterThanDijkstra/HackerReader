  <h3 class="p" id="sigil_toc_id_182">这对你的职业生涯意味着什么</h3>

  <p class="ziti2">企业存亡往往取决于其接受订单、处理订单、让客户了解订单的进展情况、迅速交付货物、处理退货，以及管理回收问题的能力。市场上一些引人注目的公司都是大力投入协助推动供应链管理的公司。</p>

  <p class="ziti2">这一切对你的意义在于，供应链管理这一充满希望的领域将会涌现许多新的工作机会，<a href="part0303.html#sigil_toc_id_323" class="pcalibre pcalibre1"><sup class="calibre2">38</sup></a>如火车、飞机、卡车、轮船和管道等配送工作；处理公司之间信息流动的工作，包括网站开发；还有其他工作，包括处理订单、记录库存、追踪产品由卖方到买方的流程、回收商品等。在本章小结之后，你可以在“职业生涯探索”部分看到配送领域的其他职业。</p>
