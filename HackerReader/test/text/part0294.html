  <h3 class="p" id="sigil_toc_id_312">运用原则</h3>

  <p class="p3">目的</p>

  <p class="ziti2">展示如何利用互联网来加强营销关系。</p>

  <p class="p3">练习题</p>

  <p class="ziti2">耐克希望通过定制鞋子，帮助客户彰显个性。访问<a href="http://www.nike.com" class="pcalibre pcalibre1">www.nike.com</a>。在搜索框中输入“定制”，然后制作一双适合你风格的鞋子。</p>

  <p class="ziti2">1.如果你在定制鞋子的过程中，对下一步要做什么有疑问怎么办？你能去哪里寻求帮助？</p>

  <p class="ziti2">2.耐克的网站如何帮助公司加强与股东的关系？请举例说明。</p>

  <p class="ziti2">3.网站的元素如何反映耐克的目标市场？</p>

  <p class="ziti2">4.耐克欢迎网站的访问者发表评论吗？如果是这样，这对耐克与客户建立积极关系的努力会有什么影响？</p>
